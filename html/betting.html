<body>
    <div id="top">
        <h1>OWEN CASH</h1>
    </div>
    <div id="main">
        <h3 id="balance">Balance</h3>
        <h2>Make a bet</h2>
        <h3>Note: Every time you multiply up the money your odds will go down</h3>
        <h4>Multiplyer:</h4>
        <select id="Multiplyer">
            <option value="2">x2 (1 in 10)</option>
            <option value="4">x4 (1 in 20) </option>
            <option value="10">x10 (1 in 100)</option>
            <option value="100">x100 (1 in 1000)</option>
        </select>
        <h4>Enter amount you wanna bet:</h4>
        <input type="number" id="amount" value="enter a amount">
        <button id="create" class="button-38">Create the bet</button>
    </div>

    <main>

    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
        import { getDatabase, get, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDoio-wzULakgi_l7rX7wwtyI2j1qcy5Zs",
            authDomain: "owencash-becf7.firebaseapp.com",
            projectId: "owencash-becf7",
            storageBucket: "owencash-becf7.appspot.com",
            messagingSenderId: "484988428447",
            appId: "1:484988428447:web:94ea71cd50dee432c282aa",
            measurementId: "G-87LT4JCY9W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);
        setTimeout(() => {
            get(ref(db, "users/" + window.localStorage.getItem("username"))).then((snapshot) => {
                if (snapshot.exists()) {
                    document.getElementById("balance").innerHTML = "Balance: " + snapshot.val().balance + " Owen Cash";
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });
        }, 300);
        var create = document.getElementById("create");
        create.onclick = function () {
            var amount = document.getElementById("amount").value;
            var multiplyer = document.getElementById("Multiplyer").value;
            get(ref(db, "users/" + window.localStorage.getItem("username"))).then((snapshot) => {
                if (snapshot.exists()) {
                    if (snapshot.val().balance < amount) {
                        alert("You dont have enough money")
                    }
                    else {
                        if (multiplyer == 2) {
                            // create random number 1 through 10
                            var random = Math.floor(Math.random() * 10) + 1;
                            if (random == 1) {
                                alert("You won " + amount * multiplyer + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * multiplyer + parseInt(snapshot.val().balance)
                                });
                            }
                            else {
                                alert("You lost " + amount + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * -1 + parseInt(snapshot.val().balance)
                                });
                            } 
                        }  else if(multiplyer == 4) {
                            // create random number 1 through 20
                            var random = Math.floor(Math.random() * 20) + 1;
                            if (random == 1) {
                                alert("You won " + amount * multiplyer + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * multiplyer + parseInt(snapshot.val().balance)
                                });
                            }
                            else {
                                alert("You lost " + amount + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * -1 + parseInt(snapshot.val().balance)
                                });
                            } 
                        }
                        if(multiplyer == 10) {
                            // create random number 1 through 100
                            var random = Math.floor(Math.random() * 100) + 1;
                            if (random == 1) {
                                alert("You won " + amount * multiplyer + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * multiplyer + parseInt(snapshot.val().balance)
                                });
                            }
                            else {
                                alert("You lost " + amount + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * -1 + parseInt(snapshot.val().balance)
                                });
                            } 
                        }
                        if(multiplyer == 100) {
                            // create random number 1 through 1000
                            var random = Math.floor(Math.random() * 1000) + 1;
                            if (random == 1) {
                                alert("You won " + amount * multiplyer + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * multiplyer + parseInt(snapshot.val().balance)
                                });
                            }
                            else {
                                alert("You lost " + amount + " Owen Cash")
                                update(ref(db, "users/" + window.localStorage.getItem("username")), {
                                    balance: amount * -1 + parseInt(snapshot.val().balance)
                                });
                            } 
                        }
                    }
                } else {
                    console.log("No data available");
                }
            }).catch((error) => {
                console.error(error);
            });





        }

    </script>
